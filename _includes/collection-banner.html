{% if page.layout == "home-infographic" %}
<style>
/* Top title banner */
#home-title-bar {
  background-color: #1f4e63; /* stormy gulf blue */
  color: #fff;
  text-align: center;
  padding: 2em 1em 1.5em 1em;
}
#home-title-bar h1 {
  font-size: 2.75rem;
  font-weight: 700;
  margin-bottom: 0.3em;
}
#home-title-bar p {
  font-size: 1.15rem;
  opacity: 0.95;
  margin-bottom: 0;
}
  #home-title-bar h1,
#home-title-bar p {
  color: #ffffff !important;
}


/* Featured image section below */
#home-banner {
  background-image: url('{{ "/objects/collier-hist-009.jpg" | relative_url }}');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  height: 360px;
  margin-bottom: 0;
}
.jumbotron .badge,
.jumbotron .feature-label { display: none !important; }
</style>

<!-- Title bar above image -->
<div id="home-title-bar">
  <h1 class="display-5">{{ site.title }}</h1>
  {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
</div>

<!-- Featured image below -->
<div id="home-banner" class="container-fluid mb-0 p-0"></div>
{% else %}
<div class="container">
  <div class="row align-items-center">
    <div id="title" class="{% if site.organization-logo-banner %}col-md-9{% else %}col-12{% endif %}">
      <h1 class="mt-2"><a class="text-dark" href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
    </div>
    {% if site.organization-logo-banner %}
    <div class="col-md-3 d-none d-lg-block text-end">
      <a class="btn btn-outline-light" href="{{ site.organization-link }}">
        <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name | escape }} home">
      </a>
    </div>
    {% endif %}
  </div>
</div>
{% endif %}
